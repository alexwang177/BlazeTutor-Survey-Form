<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id = "title">Survey Form</h1>
    <p id = "description"> Let us know how we can improve BlazeTutor.</p>

    <form id = "survey-form">
           
        <label id = "name-label" class = "subject">Name:</label>
        <input type="text" id = "name" text = "Name:" placeholder="Enter your name" required>
       
      
       
        <label id = "email-label" class = "subject">Email:</label>
        <input type="email" id = "email" text = "Email:" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        required>
       

        
        <label id = "number-label" class = "subject">Age:</label>
        <input type="number" id = "number" text = "Age:" placeholder="Enter your age" min = "1" max = "100">
  

        <div>
            <label class = "subject">Which test are you preparing for?</label>
            <select name = "test-type" id = "dropdown">
                    <option value="ACT">ACT</option>
                    <option value="SAT">SAT</option>
                    <option value="PSAt">PSAT</option>
            </select>
        </div>

        <div>
                <p class = "subject">What is your level of satisfaction with our program?</p>
                <input id="poor" type="radio" name="levels" value="poor">
                <label for="poor" >Poor</label><br>
                <input id="average" type="radio" name="levels" value="average">
                <label for="average" >Average</label><br>
                <input id="great" type="radio" name="levels" value="great">
                <label for="great" >Great</label>
              </div>

              
        <div>
              <p class = "subject">Things that can be improved:</p>

            <input type="checkbox" name="improvement" value = "Curriculum">
            <label >Curriculum</label></br>
            <input type="checkbox" name="improvement" value = "Homework">
            <label >Homework</label></br>
            <input type="checkbox" name="improvement" value = "Teachers">
            <label >Teachers</label>
        </div>
            
        <div>
        <p id = "text-description" class = "subject">Any additional comments?</p>
        <div contentEditable="true" class = "textareadiv"></div>
        </div>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button id = "submit">Submit</button>
    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
